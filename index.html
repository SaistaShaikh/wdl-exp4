<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    
    <h1>Basic Calculator</h1>

    <div class="container">

        <form name="display" id="forms">
            <input class="dis" id="number" name="numbers" type="text" value="">
            <input class="dis" id="operation" name="operations" type="text" value="0">
        </form>


        <div id="button">

            <div class="line1">
            <button class="btn" id="num1" onclick="numone();">1</button>
            <button class="btn" id="num2" onclick="numtwo();">2</button>
            <button class="btn" id="num3" onclick="numthree();">3</button>
            <button class="btn" id="plus" onclick="operationplus();">+</button>
            <button class="btn" id="raisto" onclick="operationraistop();">^</button>
            </div>

            <div class="line2">
            <button class="btn" id="num4" onclick="numfour();">4</button>
            <button class="btn" id="num5" onclick="numfive();">5</button>
            <button class="btn" id="num6" onclick="numsix();">6</button>
            <button class="btn" id="multiply" onclick="operationmult();">*</button>
            <button class="btn" id="sqrt" onclick="sqrots();">Sqrt()</button>
            </div>
            
            <div class="line3">
            <button class="btn" id="num7" onclick="numseven();">7</button>
            <button class="btn" id="num8" onclick="numeight();">8</button>
            <button class="btn" id="num9" onclick="numnine();">9</button>
            <button class="btn" id="minus" onclick="operationminus();">-</button>
            <button class="btn" id="clr" onclick="clr();">C</button>
            </div>
            
            <div class="line4">
            <button class="btn" id="perc" onclick="operationperc();">%</button>
            <button class="btn" id="zero" onclick="numzero();">0</button>
            <button class="btn" id="point" onclick="numdobuzero();">.</button>
            <button class="btn" id="divide" onclick="operationdivid();">/</button>
            <button class="btn" id="equal" onclick="equalsto();">=</button>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
